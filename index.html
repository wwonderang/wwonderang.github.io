<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<script defer src="search.js"></script><link href="search.css" rel="stylesheet"></head>
<body>

  <header>
    <img class="airplane" src="./src//img/airplane.png" alt="airplane" style="height: 150px; position: absolute;
    right: 90px; border-radius: 5px">
  </header>

  <body class="d-flex align-items-start">
    <div class="navBar">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tabv-pills-tabv-pills-tab" role="tablist" aria-orientation="vertical">
      
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" 
        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i id="icon_1" class="fa-solid fa-plane"></i>Flights</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" 
        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i id="icon_2" class="fa-solid fa-bed"></i>Hotels</button>
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
         type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i id="icon_3" class="fa-solid fa-car"></i>Cars</button> 
      </div>
    </div>

    <form class="general_form" action="">
      <div class="tab-content" id="v-pills-tabContent">
<!-- Flights -->
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
          <h6>Start Date</h6>
          <input type="date" id="startDateFlights" name="date" placeholder="mm/dd/yyyy" min="" required>
          <div class="endInput">
            <h6>End Date</h6>
            <input type="date" id="endDateFlights" name="end date" placeholder="mm/dd/yyyy" min="" required>
          </div>
          <h6>From</h6>
          <select class="btn btn-secondary dropdown-toggle" name="country" id="flights-countries">
            <option value="country">Choose country</option>
          </select>
          <h6>To</h6>
          <select class="btn btn-secondary dropdown-toggle" name="city" id="flights-cities">
            <option value="city">Choose city</option>
          </select>
        </div>
  <!-- Hotels -->
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
          <h6>Start Date</h6>
          <input type="date" id="startDateHotels" name="date" min = "">
          <div class="endInput">
            <h6>End Date</h6>
            <input type="date" id="endDateHotels" name="end date" min="">
          </div>
          <h6>Amenities</h6>
          <select name="amenities" id="amenities">
            <option value="star_1">&#9733;</option>
            <option value="star_2">&#9733;&#9733;</option>
            <option value="star_3">&#9733;&#9733;&#9733;</option>
            <option value="star_4">&#9733;&#9733;&#9733;&#9733;</option>
            <option value="star_5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
          </select>
          <h6>Location</h6>
          <select class="btn btn-secondary dropdown-toggle" name="country" id="countries">
            <option value="country">Choose country</option>
          </select>

          <select class="btn btn-secondary dropdown-toggle" name="city" id="cities">
            <option value="city">Choose city</option>
          </select>
        </div>
  <!-- Cars -->
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
          <h6>Start Date</h6>
          <input type="date" id = "startDateCars" name="startDate" min="">
          <div class="endInput">
            <h6>End Date</h6>
            <input type="date" id = "endDateCars" name="endDate" min="">
          </div>
          <h6>Type</h6>
            <select class="form-select" aria-label="Default select example">
              <option value="1">economy</option>
              <option value="2">business</option>
            </select>
          <h6>Location</h6>
          <select class="btn btn-secondary dropdown-toggle" name="country" id="car-countries">
            <option value="country">Choose country</option>
          </select>

          <select class="btn btn-secondary dropdown-toggle" name="city" id="car-cities">
            <option value="city">Choose city</option>
          </select>
        </div>
    </form>

      <div id="buttons">
        <button id="clearBtn" type="button" class="btn btn-outline-primary">Clear</button>
        <button id="searchBtn" type="button" class="btn btn-outline-primary">Search</button>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>

  <script src="js/date.js"></script>
  <script src="js/request.js"></script>
  <script src="js/clearBtn.js"></script>

  </body>
</html>
